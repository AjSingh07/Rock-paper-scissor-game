<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Stone Paper Scissor</h2>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="/Web Devlopment/P-4 R P S game/rock.png" alt="Rock">
        </div>
        <div class="choice" id="paper">
            <img src="/Web Devlopment/P-4 R P S game/paper.png" alt="paper" >
        </div>
        <div class="choice" id="scissor">
            <img src="/Web Devlopment/P-4 R P S game/scissors.png" alt="scissors">
        </div>
    </div>
    <div class="score-board">
        <div class="score" >
            <p id="user-score">0</p>
            <p>YOU</p>
        </div>
        <div class="score" >
            <p id="comp-score">0</p>
            <p>COMPUTER</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
